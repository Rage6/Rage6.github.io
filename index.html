<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style.css">
    <script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="gameboard">
      <div id="table">
        <div id="diceContainer">
          <div class="dice" id="first"></div>
          <div class="dice" id="second"></div>
          <div class="dice" id="third"></div>
          <div class="dice" id="fourth"></div>
          <div class="dice" id="fifth"></div>
        </div>
        <div id="userBox">
          <div class="user">
            <div class="name" id="name1">
            </div>
            <div class="total" id="total1">
            </div>
          </div>
          <div class="user">
            <div class="name" id="name2">
            </div>
            <div class="total" id="total2">
            </div>
          </div>
        </div>
      </div>
    <div id="shuffle">
      <i>Roll</i>
    </div>
    <div id="startButton">
      Start Turn
    </div>
    <div id="pointsButton">
      Submit Points
    </div>
    </div>
  </body>
</html>
