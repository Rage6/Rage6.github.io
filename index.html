<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style.css">
    <script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="navBar">
      <div class="navButton">
        Rules
      </div>
      <div class="navButton">
        How To Play
      </div>
      <div class="navButton" id="reset">
        Reset Scores
      </div>
    </div>
      <div id="wholeContent">
        <div id="mainTitle">
          <h1><i>Quick</i> <u>Yahtzee</u></h1>
        </div>
        <div class="gameboard">
          <div id="table">
            <div id="optionsBox">
              <div id="leftMenu">
                Choose Your Category
              </div>
              <div id="diceOptions">
                <button id="aces">Aces</button>
                <button id="twos">Twos</button>
                <button id="threes">Threes</button>
                <button id="fours">Fours</button>
                <button id="fives">Fives</button>
                <button id="sixes">Sixes</button>
                <button id="chance">Chance</button>
                <button id="yahtzee">Yahtzee</button>
              </div>
              <div id="roundRollBox">
                <div class="showTally">
                  <div class="tallyName">Rolls:</div>
                  <div id="rolls"></div>
                </div>
                <div class="showTally">
                  <div class="tallyName">Rounds:</div>
                  <div id="round"></div>
                </div>
              </div>
            </div>
            <div id="diceContainer">
              <div id="diceBox">
                <div class="diceRow">
                  <div class="dice" id="first"></div>
                  <div class="dice" id="second"></div>
                  <div class="dice" id="third"></div>
                </div>
                <div class="diceRow">
                  <div class="dice" id="fourth"></div>
                  <div class="dice" id="fifth"></div>
                </div>
              </div>
              <div id="rollSubmitTurn">
                <div id="shuffle">
                  Roll
                </div>
                <div id="pointsButton">
                  Enter Points
                </div>
                <div id="startButton">
                  Next Turn
                </div>
              </div>
              <div id="messageBoard">
              </div>
            </div>
            <div id="userBox">
              <div class="user">
                <div class="name" id="name1">
                  Player 1
                </div>
                <div class="total">
                  <div class="mainTotal" id="total1">0</div>
                    <div class="rowOfColumns">
                      <div class="userColumn">
                        <div class="subScores">Aces:</div>
                        <div class="subScores">Twos:</div>
                        <div class="subScores">Threes:</div>
                        <div class="subScores">Fours:</div>
                        <div class="subScores">Fives:</div>
                        <div class="subScores">Sixes:</div>
                        <div class="subScores">Chance:</div>
                        <div class="subScores">Yahtzee:</div>
                      </div>
                      <div class="userColumn">
                        <div class="subScores" id="userOneAces">0</div>
                        <div class="subScores" id="userOneTwos">0</div>
                        <div class="subScores" id="userOneThrees">0</div>
                        <div class="subScores" id="userOneFours">0</div>
                        <div class="subScores" id="userOneFives">0</div>
                        <div class="subScores" id="userOneSixes">0</div>
                        <div class="subScores" id="userOneChance">0</div>
                        <div class="subScores" id="userOneYahtzee">0</div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="user">
                <div class="name" id="name2">
                  Player 2
                </div>
                <div class="total">
                  <div class="mainTotal" id="total2">0</div>
                  <div class="rowOfColumns">
                    <div class="userColumn">
                      <div class="subScores">Aces:</div>
                      <div class="subScores">Twos:</div>
                      <div class="subScores">Threes:</div>
                      <div class="subScores">Fours:</div>
                      <div class="subScores">Fives:</div>
                      <div class="subScores">Sixes:</div>
                      <div class="subScores">Chance:</div>
                      <div class="subScores">Yahtzee:</div>
                    </div>
                    <div class="userColumn">
                      <div class="subScores" id="userTwoAces">0</div>
                      <div class="subScores" id="userTwoTwos">0</div>
                      <div class="subScores" id="userTwoThrees">0</div>
                      <div class="subScores" id="userTwoFours">0</div>
                      <div class="subScores" id="userTwoFives">0</div>
                      <div class="subScores" id="userTwoSixes">0</div>
                      <div class="subScores" id="userTwoChance">0</div>
                      <div class="subScores" id="userTwoYahtzee">0</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
